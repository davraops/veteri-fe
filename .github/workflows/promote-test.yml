name: Promote to Test

# Este workflow se ejecuta SOLO manualmente desde GitHub Actions
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to promote'
        required: true
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - name: Build with environment variables
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_TEST }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_ENVIRONMENT: test
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_TEST }} --delete

      - name: Invalidate CloudFront (if configured)
        env:
          CLOUDFRONT_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_TEST }}
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$CLOUDFRONT_ID" \
              --paths "/*"
          fi

