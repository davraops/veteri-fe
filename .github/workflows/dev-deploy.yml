name: Dev Deploy

on:
  push:
    branches:
      - development

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run test:run
      - name: Build with environment variables
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_DEV }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_ENVIRONMENT: development
        run: npm run build

  deploy:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - name: Build with environment variables
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_DEV }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_ENVIRONMENT: development
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_DEV }} --delete

      - name: Invalidate CloudFront (if configured)
        if: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_DEV != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*"

