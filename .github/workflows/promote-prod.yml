name: Promote to Prod

# Este workflow se ejecuta SOLO manualmente desde GitHub Actions
# Requiere aprobación manual si está configurado en el environment de GitHub
on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to promote'
        required: true
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    environment:
      name: PROD
      # Requiere aprobación manual si está configurado en GitHub
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - name: Build with environment variables
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_PROD }}
          VITE_APP_NAME: ${{ vars.VITE_APP_NAME }}
          VITE_ENVIRONMENT: production
        run: npm run build

      - name: Validate AWS secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID_PROD }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}" ] || [ -z "${{ secrets.AWS_S3_BUCKET_PROD }}" ]; then
            echo "❌ Error: AWS secrets no están configurados en GitHub"
            echo "Por favor, configura los siguientes secrets en Settings > Secrets and variables > Actions:"
            echo "  - AWS_ACCESS_KEY_ID_PROD"
            echo "  - AWS_SECRET_ACCESS_KEY_PROD"
            echo "  - AWS_S3_BUCKET_PROD"
            echo "Ver .github/SECRETS.md para más información"
            exit 1
          fi
          echo "✅ AWS secrets configurados correctamente"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_PROD }} --delete

      - name: Invalidate CloudFront (if configured)
        env:
          CLOUDFRONT_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_PROD }}
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$CLOUDFRONT_ID" \
              --paths "/*"
          fi

